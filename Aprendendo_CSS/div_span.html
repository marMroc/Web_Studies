<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div-span</title>
	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red ;
		}
	</style>
</head>
<body>
	
	<div id="topo">
		<img src="imagens/amazon.png">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div>
			Produto 1
		</div>
		<div>
			Produto 2
		</div>
		<div>
			Produto 3
		</div>
	</div>
	
</body>
</html>
