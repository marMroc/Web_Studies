<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fontes e cores</title>
	<style type="text/css">
		.formatacao{
			color: #C1400D;
			font-size: 30px;
			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em -> tamano relativo ao container pai
			*/
			font-family: "palatino Linotype", "Book Antiqua", Palatino, serif;
			/*background: define cor de fundo para seu elemento*/
		}
	</style>
</head>
<body>
	<h1 class="formatacao"> Cabeçalho 1
	<p class="formatacao">Conteúdo</p>
</body>
</html>
